<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <style>
    html {
      font-family: 'Roboto', 'helvetica', sans-serif;
      font-size: 16px;
    }
    html,body {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    input, button {
      font-family: inherit;
      font-size: inherit;
      color: inherit;
    }
    input[type="text"] {
      padding: 8px 10px;
      border: 1px solid rgb(48, 48, 48);
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    h2, h3 {
      padding: 0 20px;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
    }
    .column {
      flex-basis: calc(50% - 50px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 2px 20px -5px rgba(0,0,0,0.25);
    }
    .filters-container {
      padding: 0 20px;
    }
    .filter-items-container {
      display: flex;
    }
    .filter-item {
      display: flex;
      align-items: start;
    }
    .filter-item:not(:first-child) {
      margin-left: 20px;
    }
    .content-item--title {
      display: flex;
      padding: 0 20px;
      background: #eee;
    }
    .content-item--title h4 {
      flex-basis: 41%;
    }
    .content-item {
      display: flex;
      padding: 0 20px;
      align-items: center;
      justify-content: space-between;
    }
    .content-item:nth-child(even) {
      background: #f5f6f8;
    }
    .content-item h4 {
      flex-basis: 30%;
      text-transform: capitalize;
    }
    .content-item p {
      flex-basis: 30%;
    }
    .content-item button {
      border: none;
      background: rgb(17, 199, 108);
      color: #fff;
      text-transform: uppercase;
      font-weight: 700;
      border-radius: 5px;
      padding: 10px 25px;
      transition: .3s ease;
    }
    .content-item button:hover {
      background: rgb(18, 145, 81);
    }
    .order-content-item {
      display: flex;
      padding: 0 20px;
    }
    .order-content-item:nth-child(even) {
      background: #f5f6f8;
    }
    .order-content-item--title {
      background: #eee;
      padding: 0 20px;
    }
    .order-content-item h4 {
      text-transform: capitalize;
      flex-basis: 25%;
    }
    .order-content-item span {
      text-transform: capitalize;
      flex-basis: 25%;
      align-self: center;
    }
    .order-footer {
      padding: 0 20px;
    }
    .bold {
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">
      <div class="column">
          <h2>Cocktails</h2>
          <h3>Filters:</h4>
          <div class="filters-container">
            <div class="filter-item--long">
                <label for="filter-coctails">Filter by name</label>
                <input placeholder="type any char" type="text" id="filter-coctails" name="cocktailValue" />
            </div>
            <ul class="filter-items-container" id="filter-checks">
              <li class="filter-item">
                  <label for="is-alcohol">Alcohol</label>
                  <input type="checkbox" name="isAlcohol" id="is-alcohol" />
              </li>
              <li class="filter-item">
                  <label for="is-non-alcohol">Non Alcohol</label>
                  <input type="checkbox" name="isNonAlcohol" id="is-non-alcohol" />
              </li>
              <li class="filter-item">
                  <label for="is-long">Long</label>
                  <input type="checkbox" name="isLong" id="is-long" />
              </li>
              <li class="filter-item">
                  <label for="is-shot">Shot</label>
                  <input type="checkbox" name="isShot" id="is-shot" />
              </li>
            </ul>
          </div>
          <div class="content">
            <div class="content-item--title">
              <h4>Cocktail Name</h4>
              <h4>Price</h4>
            </div>
            <div id="cocktail-list">

            </div>
          </div>
        </div>
        <div class="column">
          <h2>My Order</h2>
          <div class="order-content">
            <div class="order-content-item order-content-item--title">
              <h4>Cocktail Name</h4>
              <h4>Quantity</h4>
              <h4>Price</h4>
              <h4>Summ</h4>
            </div>
            <div id="order-list">

            </div>
            <div class="order-footer">
              <p>Total: <span id="total-order-price" class="bold"></span></p>
            </div>
          </div>
        </div>
  </div>

  <script src="homework.js"></script>
</body>


</html>
